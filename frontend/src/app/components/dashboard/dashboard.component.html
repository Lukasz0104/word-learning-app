<ng-container *ngIf="sets$ | async as sets; else loadingBlock">
    <div
        *ngIf="sets.length; else createSetPrompt"
        class="container-lg">
        <div
            class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-3 justify-content-center">
            <div
                *ngFor="let set of sets"
                class="col"
                style="max-width: 320px">
                <div
                    [routerLink]="'learn/' + set.id"
                    class="card border-dark h-100">
                    <h5 class="card-header border-dark">
                        {{ set.title }}
                    </h5>
                    <a
                        class="stretched-link"
                        [routerLink]="'learn/' + set.id"></a>
                    <div class="card-body">
                        <h6 class="card-text">
                            Learn
                            <span
                                class="fs-5 fi"
                                [ngClass]="'fi-' + set.termLanguage">
                            </span>
                            words from
                            <span
                                class="fs-5 fi"
                                [ngClass]="'fi-' + set.translationLanguage">
                            </span>
                        </h6>
                        <p class="card-text text-muted">
                            {{ set.itemCount }}
                            {{ set.itemCount === 1 ? 'item' : 'items' }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-template #createSetPrompt>
        <div class="text-center">
            <h4>No learning sets are currently available.</h4>
            <a routerLink="new">
                <button class="btn btn-success">
                    Go ahead and create new one!
                </button>
            </a>
        </div>
    </ng-template>
</ng-container>
<ng-template #loadingBlock>
    <div class="text-center">
        <h3>Loading...</h3>
        <div
            class="spinner-border text-primary"
            role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</ng-template>
