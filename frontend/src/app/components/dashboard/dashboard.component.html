<ng-container *ngIf="sets$ | async as sets; else loadingBlock">
    <div class="container-lg">
        <div
            *ngFor="let set of sets"
            class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-3 justify-content-center">
            <div
                class="col"
                style="max-width: 320px">
                <div class="card border-dark h-100">
                    <h5 class="card-header border-dark">
                        {{ set.title }}
                    </h5>
                    <div class="card-body">
                        <h6 class="card-text">
                            Learn
                            <span [ngClass]="'fi fi-' + set.termLanguage">
                            </span>
                            words from
                            <span
                                [ngClass]="'fi fi-' + set.translationLanguage">
                            </span>
                        </h6>
                        <p class="card-text text-muted">
                            {{ set.itemCount }}
                            {{ set.itemCount === 1 ? 'item' : 'items' }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
<ng-template #loadingBlock>
    <p>Loading...</p>
    <div
        class="spinner-border text-primary"
        role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</ng-template>
